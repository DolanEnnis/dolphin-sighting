<div *ngIf="loading" class="loading-indicator">
  <mat-progress-spinner
    class="example-margin"
    [mode]="mode"
    [value]=50>
  </mat-progress-spinner>
</div>

<div *ngIf="sightings.length === 0 && !loading">
  <p>No sightings recorded yet.</p>
</div>

<div *ngIf="sightings.length > 0">
  <table>
    <thead>
    <tr>
      <th>Location</th>
      <th>Date</th>
      <th>Observer</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let sighting of sightings">
      <td>{{ sighting.location }}</td>
      <td>{{ sighting.date }}</td>
      <td>{{ sighting.observer }}</td>
    </tr>
    </tbody>
  </table>
</div>

<style>
  .loading-indicator {
    display: flex;
    justify-content: center; /* Horizontally center */
    align-items: center;     /* Vertically center */
    height: 100px; /* Or whatever height you want */
  }
</style>
