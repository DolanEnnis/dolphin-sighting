<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="over">
    <!-- Add the (closeSidenav) event binding here -->
    <app-sidenav (closeSidenav)="drawer.close()"></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Your header will likely need a button to toggle the drawer -->
    <app-header (toggleSidenav)="drawer.toggle()"></app-header>
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
